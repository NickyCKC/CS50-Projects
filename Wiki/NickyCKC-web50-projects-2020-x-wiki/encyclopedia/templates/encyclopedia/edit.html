{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}

    <form method="post">
      {% csrf_token %}
      <h1>Edit {{ title }}</h1>
      <br>
      <h2>Content:</h2>
        {{ content }}
      <br>
      <input type="submit" value="Save edit">
    </form>

{% endblock %}
