<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // Check MCQ
                // For correct answer, change colour to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                // For incorrect answer, change colour to red
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });
                }

                // Check FRQ
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'Rainbow') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });


            });

        </script>

    </head>
    <body>
        <!-- Main heading -->
        <div id="jumbotron">
            <h1>Trivia!</h1>
        </div>
        <!-- Links -->
        <div class="links">
            <div class="alert alert-info" role="alert">
                <p class="mb-0">1. Click <a href="person.html" class="alert-link">here</a> to learn more about me!</p>
                <p class="mb-0">2. Click <a href="basketball.html" class="alert-link">here</a> to know more about my basketball journey!</p>
                <p class="mb-0">3. Click <a href="index.html" class="alert-link">here</a> to return to the homepage!</p>
            </div>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- Multiple choice question -->
                <h3>Which game do I like the most?</h3>
                <button class="incorrect">Halo</button>
                <button class="incorrect">Call of Duty</button>
                <button class="incorrect">GTA V</button>
                <button class="correct">Apex Legends</button>

                <p id="feedback1"></p>


            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- Free response question -->
                <h3>What's the name of my pet dog?</h3>
                <input type="text">
                <button id="check">Check answer</button>

                <p id="feedback2"></p>

            </div>

        </div>
    </body>
</html>
